<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Creating paragraphs dynamically from data</title>
        <script type="text/javascript" src="d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			var dataset = [ 5, 10, 15, 20, 25, 30 ];
			var jin = function(d) {return d+5;};

			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(a) {return "I can count up to " + (a+1); })
				.style("color", function(d) {
					if(d > 15){
						return "red";
					}
					else{
						return "black";
					}
				});

		</script>
	</body>
</html>
